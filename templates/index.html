<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Habit Tracker</h1>
    <form action="/add" method="post">
        <input type="text" name="habit" placeholder="Enter a new habit" required>
        <button type="submit">Add Habit</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Habit</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for habit in habits %}
            <tr>
                <td>{{ habit.name }}</td>
                <td>{{ "Completed" if habit.completed else "Not Completed" }}</td>
                <td>
                    <a href="/toggle/{{ loop.index0 }}"><button>Toggle</button></a>
                    <a href="/delete/{{ loop.index0 }}"><button>Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
